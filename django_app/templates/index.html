{% extends "base.html" %}

{% block body %}
<br>
<div class="container">

    <table class="table">
        <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">title</th>
      </tr>
    </thead>
    <tbody>
        {% for song in songs %}
        
        <tr>
            <td>{{song.id}}</td>
            <th scope="row"><a href="/detail/{{song.id}}/">{{song.name}}</a></th>
            <td>{{song.title}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock body %}
