{% extends "base.html" %}

{% block body %}

<div class="container">

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
        <th scope="col">title</th>
        <th scope="col">release_yeat</th>
        <th scope="col">number_in_stock</th>
    </tr>
</thead>
<tbody>
    {% for movie in movies %}
        <tr>
            <th scope="row">{{movie.id}}</th>
            <td><a href="/{{movie.id}}/">{{movie.title}}</a></td>
            <td>{{movie.release_yeat}}</td>
            <td>{{movie.number_in_stock}}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
</div>
  {% endblock body %}
