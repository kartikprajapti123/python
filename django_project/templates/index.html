{% extends "base.html" %}

{% block body %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">titel</th>
            <th scope="col">duration</th>
          </tr>
        </thead>
        <tbody>
            {% for song in songs %}
          <tr>
            <th scope="row">{{song.id}}</th>
            <td><a href="/{{song.id}}">{{song.name}}</a></td>
            <td>{{song.title}}</td>
            <td>{{song.duration}}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
</div>
{% endblock body %}
